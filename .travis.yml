language: bash

os:
  - linux
  - osx

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo pip install tox          ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt update             ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt install python3-pip; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo pip install tox        ; fi

script:
  - tox -e short-test 
